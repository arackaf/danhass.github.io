<div *ngIf="category=='Project Recurrences' || category=='Recurrences'">
  <app-dt-recurrence-item [item]="item"></app-dt-recurrence-item>
</div>

<!--Plan Items-->
<div *ngIf="category=='Project Plan Items' || category=='Propagated Items'" class="dtGrid-4P7P35P15P15P15P9P">
    <div class="dtGridColumn-1 dtCen dtBg-darkgray dtBorder-R dtBorder-B dtPad-LR">
      &nbsp;
      <mat-icon class="dtCen dtFont-White dtMatButton dtBorder"      
        *ngIf="dtPlanner.updateStatus == '' && data.targetPlanItem.id == item.id"
        tooltip="submit" (click)="dtPlanner.updateFromItem(data.targetPlanItem) && data.clearPlanItem(false)"
      >
        post_add
      </mat-icon>   
    </div>
    <div (click)="test()" class="dtGridColumn-2 dtCen dtBorder-R dtBorder-B">
      <div *ngIf="!(data.fieldBeingEdited == 'project' && data.itemBeingEdited == item?.id)"
        class="dtCen dtW-100P" 
        (click)="data.editPlanItemStart('project', item)"        
        style="background-color: {{ item.project?.colorString ?? 'white'}}; "
      >
        {{item.project?.shortCode}}
      </div>
      <div *ngIf="data.fieldBeingEdited == 'project' && data.itemBeingEdited == item?.id">
        <input (change)="dtPlanner.changePlanItem($event, item, data.editValueFirst, data.editValueSecond, '') && data.clearPlanItem(false)"
          id="changeProject" type="checkbox" 
        />     
        <select id="newPlanItemProjectId" name="newPlanItemProjectId" [(ngModel)]="data.editValueFirst" > 
          <option style="background-color: {{proj.colorString}};" *ngFor="let proj of dtPlanner.projects" [ngValue]="proj.shortCode">
            {{proj.shortCode}}
          </option>
        </select>        
      </div>
    </div>
    <div class="dtGridColumn-3 dtBorder-R dtBorder-B dtPad-LR">    
      <div *ngIf="!(data.fieldBeingEdited == 'title' && data.itemBeingEdited == item?.id)"          
        tooltip={{data.tooltipFormatted(item.note)}}        
        (click)="data.editPlanItemStart('title', item)"        
      >    
          {{item.title}}        
          <span *ngIf="item?.note != undefined && item?.note != null && item?.note != 'null' && item?.note != ''"         
              style="color: red"            
          >                    
              *        
          </span>
      </div>            
      <div *ngIf="data.fieldBeingEdited == 'title' && data.itemBeingEdited == item?.id"     
        class="dtPad-LR dtBorder-R dtBorder-B dtGridColumn-2"       
      >    
        <input (change)="dtPlanner.changePlanItem($event, item, data.editValueFirst, data.editValueSecond, '') && data.clearPlanItem(false)" id="changeTitle" type="checkbox" />      
        <input type="text" [value]="data.editValueFirst" [(ngModel)]="data.editValueFirst" /><br/>      
        <span>Notes:</span><br /><textarea style="width: 100%;" rows="4" id="updPlanItemNote" name="updPlanItemNote" [(ngModel)]="data.editValueSecond" placeholder="Notes"></textarea>         
      </div>                 
    </div>
      <div class="dtGridColumn-4 dtBorder-R dtBorder-B dtPad-LR">
        <div *ngIf="!(data.fieldBeingEdited == 'day' && data.itemBeingEdited == item?.id)"
          (click)="data.editPlanItemStart('day', item)"
        >
          {{item.dayString}}
        </div>
        <div *ngIf="data.fieldBeingEdited == 'day' && data.itemBeingEdited == item?.id">
          <input (change)="dtPlanner.changePlanItem($event, item, data.editValueFirst, '', '')  && data.clearPlanItem(false)" id="changeDay" type="checkbox" />
          <input type="date" id="editPlanItemDay" name="editPlanItemDay" [ngModel]="data.editValueFirst | date: 'yyyy-MM-dd'" (ngModelChange)="data.editValueFirst = $event"/>
        </div>
    </div>
    <div *ngIf="!(data.itemBeingEdited == item?.id && data.fieldBeingEdited == 'startTime' && item?.completed != true)" 
    class="dtCen dtGridColumn-5 dtPad-LR dtBorder-R dtBorder-B" 
    tooltip={{data.tooltipBool(item.fixedStart)}}
    (click)="data.editPlanItemStart('startTime', item)"
    style="background-color: {{item.statusColor}};">    
      {{item.startTime}}
      <span *ngIf="item?.note != undefined && item?.note != null && item?.fixedStart" style="color: red">
        *
      </span>
    </div>
    <div *ngIf="data.itemBeingEdited == item?.id && data.fieldBeingEdited == 'startTime' && item?.completed != true" 
      class="dtCen dtGridColumn-5 dtBorder-R dtBorder-B" 
      style="background-color: {{item.statusColor}};"
    >
        <input 
          (change)="dtPlanner.changePlanItem($event, item, data.editValueFirst, data.editValueSecond, data.editValueThird) && data.clearPlanItem(false)" 
          id="changeStart" type="checkbox" 
        /> 
        Update
        <br />
        <input style="width: 20%;" name="hours" type="number" min="0" max="24" size="2" maxlength="2"              
          [value]="data.editValueFirst" [(ngModel)]="data.editValueFirst"                  
        />:              
        <input style="width: 20%;" name="minutes" type="number" min="0" max="60" size="2" maxlength="2"                 
          [value]="data.editValueSecond" [(ngModel)]="data.editValueSecond"                    
        />            
        <br />
        <input type="checkbox" [checked]="data.editValueThird == 'true'" (change)="data.toggleValueThird()" />
        Fixed
    </div>
    <div class="dtGridColumn-6 dtBorder-R dtBorder-B dtPad-LR">
      <div class="dtW-100P" *ngIf="!(data.fieldBeingEdited == 'duration' && data.itemBeingEdited == item.id)"    
        (click)="data.editPlanItemStart('duration', item)"      
      >    
        {{item.durationString}}      
        <span *ngIf="!item?.durationString">-----------</span>    
      </div>    
      <div *ngIf="(data.fieldBeingEdited == 'duration' && data.itemBeingEdited == item?.id)">      
        <input style="width: 30%;" name="hours" type="number" min="0" max="24" size="2" maxlength="2"       
          (keypress)="dtPlanner.editPlanItem($event, item.id, 'duration', data.editValueFirst, data.editValueSecond) && data.editPlanItemEnd($event)" [value]="data.editValueFirst" [(ngModel)]="data.editValueFirst"        
        />:       
          <input style="width: 30%;" name="minutes" type="number" min="0" max="60" size="2" maxlength="2"         
          (keypress)="dtPlanner.editPlanItem($event, item.id, 'duration', data.editValueFirst, data.editValueSecond) && data.editPlanItemEnd($event)" [(ngModel)]="data.editValueSecond"        
        />    
      </div>
    </div>
    <div class="dtGridColumn-7 dtDFlex dtBg-darkgray dtBorder-B dtPad-LR">      
      <span class="dtFont-White" *ngIf="dtPlanner.updateStatus != ''">{{dtPlanner.updateStatus}}</span>      
      <mat-icon class="dtCen dtFont-White dtMatButton dtBorder"
        *ngIf="dtPlanner.updateStatus == '' && data.targetPlanItem.id != item.id"
        tooltip="edit" (click)="data.targetPlanItem = item"
      >
        mode_edit
      </mat-icon>
      <mat-icon class="dtCen dtFont-White dtMatButton dtBorder"     
        *ngIf="dtPlanner.updateStatus == ''"
        tooltip="next day" (click)="dtPlanner.movePlanItemToNextDay(item)"         
      >      
        arrow_circle_right      
      </mat-icon>    
      <mat-icon class="dtCen dtFont-White dtMatButton dtBorder"
        *ngIf="dtPlanner.updateStatus == ''"
        tooltip="delete" (click)="dtPlanner.deletePlanItem(item)"         
      >      
        highlight_off
      </mat-icon>    
      <mat-icon class="dtCen dtFont-White dtMatButton dtBorder"
        *ngIf="item?.parent && dtPlanner.updateStatus == ''"        
        tooltip="propagate" (click)="dtPlanner.propagateRecurrence(item?.id!)"         
      >      
        import_export      
      </mat-icon>
  </div>
</div>
