
    <div *ngIf="category == 'Project'">
        <app-dt-project></app-dt-project>
    </div>
    <div *ngIf="category == 'All-Recurrences'">
        <app-dt-recurrence></app-dt-recurrence>
    </div>
    <div *ngIf="category == 'Plan Items'">
        <app-dt-planner-days></app-dt-planner-days>
    </div>
    <div class="dtHilight" *ngFor="let item of items; let i = index">
      <div *ngIf="i==0 && (category == 'Recurrences' || category == 'Project Recurrences')" class="dtGrid-7P33P14P14P13P12P7P">
          <div class="dtGridColumn-1 dtBorder-R dtBorder-B">Proj</div> 
          <div class="dtGridColumn-2 dtBorder-R dtBorder-B">Description</div> 
          <div class="dtGridColumn-3 dtBorder-R dtBorder-B">Start</div> 
          <div class="dtGridColumn-4 dtBorder-R dtBorder-B">Duration</div> 
          <div class="dtGridColumn-5 dtBorder-R dtBorder-B">Scheme</div> 
          <div class="dtGridColumn-6 dtBorder-R dtBorder-B">Mask</div> 
          <div class="dtGridColumn-7 dtBg-darkgray dtBorder-B">&nbsp;</div>
      </div>
      <div *ngIf="i==0 && (category=='Project Plan Items' || category=='Propagated Items')" class="dtGrid-4P7P35P15P15P15P9P">
          <div class="dtGridColumn-1 dtBg-darkgray dtBorder-R dtBorder-B">&nbsp;</div> 
          <div class="dtGridColumn-2 dtBorder-R dtBorder-B">Proj</div> 
          <div class="dtGridColumn-3 dtBorder-R dtBorder-B">Description</div> 
          <div class="dtGridColumn-4 dtBorder-R dtBorder-B">Day</div> 
          <div class="dtGridColumn-5 dtBorder-R dtBorder-B">Time</div> 
          <div class="dtGridColumn-6 dtBorder-R dtBorder-B">Dur</div> 
          <div class="dtGridColumn-7 dtBg-darkgray dtBorder-B">&nbsp;</div> 
      </div>
      <app-dt-plan-item [item]='item' [category]='category'></app-dt-plan-item>    
    </div>
